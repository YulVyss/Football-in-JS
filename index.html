<!doctype html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="img/ball.png" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Football</title>
</head>

<body>
	<div class="football">
		<div class="field">
			<div class="wrapper">
				<img class="ball" src="img/ball.png">
			</div>
		</div>
		<div class="tablo">
			<div class="team">
				<div class="team__1">
					<p class="label team1_label">TEAM 1</p>
					<div class="count countL red"></div>
				</div>
				<div class="team__2">
					<p class="label team2_label">TEAM 2</p>
					<div class="count countR red"></div>
				</div>
			</div>
			<div class="time">
				<p class="label time-label">TIME</p>
				<div class="time_counter red">0:0:0</div>
			</div>
		</div>
	</div>
	<script defer src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script defer src="script.js"></script>
</body>

</html>
